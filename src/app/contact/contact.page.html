<ion-content [fullscreen]="true">
  <div class="container">
     <div class="container-div">
      <ion-img class="logo" src="../assets/images/logo.png"></ion-img>
      <ion-grid class="center-container">
         <ion-row>
            <ion-col size="6" class="contact-form">
               <h3 class="rockybilly center-text">Contact Us</h3>
               <p id="doubts" class="ion-margin">Do you have any doubts? Send us a message.</p>
               <ion-list>
                  <ion-item>
                     <ion-input placeholder="Name"></ion-input>
                  </ion-item>
                  <ion-item>
                     <ion-input placeholder="Email" type="email"></ion-input>
                  </ion-item>
                  <ion-item>
                     <ion-textarea placeholder="Message"></ion-textarea>
                  </ion-item>
               </ion-list>
               <ion-button class="ion-margin light-btn center-btn" size="large">Send</ion-button> 
            </ion-col>
            <ion-col size="6" class="center-text">
               <a href="">
                  <ion-icon name="logo-youtube" class="social-btn"></ion-icon>
               </a>
               <a href="">
                  <ion-icon name="logo-instagram" class="social-btn"></ion-icon>
               </a>
               <a href="">
                  <ion-icon name="logo-tiktok" class="social-btn"></ion-icon>
               </a>
               <a href="">
                  <ion-icon name="logo-linkedin" class="social-btn"></ion-icon>
               </a>
               <a href="">
                  <ion-icon name="logo-twitch" class="social-btn"></ion-icon>
               </a>
            </ion-col>
         </ion-row>
      </ion-grid>
     </div>
     <ion-img id="intersect" src="../assets/images/intersect.png"></ion-img>
     <ion-img id="scratch" src="../assets/images/scratch.png"></ion-img>
  </div>
</ion-content>
